<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 04 - Form</title>
  </head>
  <body>
    <main>
      <h1>Form</h1>
      <form action="/submit">
        <label for="fullname">Name:</label>
        <input
          type="text"
          name="fullname"
          id="fullname"
          placeholder="Full Name"
          aria-placeholder="Full Name"
        />
        <br />
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="name@pdx.edu"
          aria-placeholder="name@pdx.edu"
        />
        <br />
        <br />
        <fieldset>
          <legend>Favorite Character:</legend>
          <input type="radio" id="Spongebob" name="favchar" />
          <label for="Spongebob">Spongebob</label>
          <br />
          <input type="radio" id="Sandy" name="favchar" />
          <label for="Sandy">Sandy</label>
          <br />
          <input type="radio" id="Patrick" name="favchar" />
          <label for="Patrick">Patrick</label>
        </fieldset>
        <br />
        <fieldset>
          <legend>Are you a fan of the show?</legend>
          <input type="checkbox" id="allEps" name="fanlvl" />
          <label for="allEps">Yes, I have watched all episodes!</label>
          <br />
          <input type="checkbox" id="memes" name="fanlvl" />
          <label for="memes">Yes, it's got the best memes.</label>
        </fieldset>
        <br />
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
      </form>
    </main>
  </body>
</html>
